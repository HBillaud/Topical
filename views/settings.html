<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topical</title>

    <!-- CSS -->
    <!-- load bootstrap and our own personal stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="icon" href="smallLogo.png" type="image/png">
    <script src="/angular/angular.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white" style="border-bottom: 2px; border-color: black; border-bottom-width: 2px; border-bottom-style: solid;">
        <a class="navbar-brand" href="/">
            <img src="fullLogo.svg" width="100" height="30" class="align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/topics">Topics</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
	<h1>Settings</h1>
	<form method="POST" style="margin-top: 30px;">
		<div class="form-group" style="margin: auto;">
			<h3>Change Your Information</h3>
			<div class="form-group" style="width: 30%; ">
				<label>Change Name</label>
				<input type="text" class="form-control" name="NameChange">
			</div>
			<div class="form-group" style="width: 30%;">
				<label>Change Bio</label>
				<textarea class="form-control" rows="3" name="BioChange"></textarea>
			</div>
			<div class="form-group" style="margin: auto;">
				<label>Change Profile Picture</label>
				<input type="file" class="form-control-file" name="C">
			</div>
			<br>
			<div class="form-group">
                <button type="submit" value="SaveChanges" class="btn btn-primary">Save</button>
            </div>
        </div>
		<br>
		<div class="form-group" style="margin: auto;">
			<h3>Do you need to change passwords?</h3>
            <button type="submit" value="ChangePass" class="btn btn-primary">Change Password</button>
        </div>
		<br>
		<div class="form-group" style="margin: auto;">
			<h3>Do you wish to logout?</h3>
               <button type="submit" value="Logout" class="btn btn-outline-dark">Logout</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
