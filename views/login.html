<!doctype html>
<html lang="en">
<head>
<title>Topical | Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta name="google-signin-client_id" content="394600517410-2799cseeldeqrq4imc1pl1qg2jqvnrs8.apps.googleusercontent.com">
</head>
<body style="margin-top: 100px">
    <!-- <div id="fb-root"></div> -->
    <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&autoLogAppEvents=1&version=v8.0&appId=246172146824778" nonce="5Wp19Fc0"></script> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI();  
            console.log('connected');
        } else {                                 // Not logged into your webpage or we are unable to tell.
            // document.getElementById('status').innerHTML = 'Please log into this webpage.';
        }
        }
        
    
        function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
            console.log('checkLoginState');
        });
        }
    
    
        window.fbAsyncInit = function() {
        console.log('Init');
        FB.init({
            appId      : '246172146824778',
            cookie     : true,                     // Enable cookies to allow the server to access the session.
            xfbml      : true,                     // Parse social plugins on this webpage.
            version    : 'v8.0'           // Use this Graph API version for this call.
        });
    
        FB.AppEvents.logPageView();   
    
        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
            console.log('getLoginStatus');
            // response.redirect('/');
        });
        };
    
        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            // document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
        });
        }

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    
    </script>

    <div class="form-container">
        <p class="form-header" style="text-align: center;">Please sign in</p>
        <div class="row" style="width: 30%; margin: auto; text-align: center; margin-top: 50px;">
            <div class="col">
                <!-- <button type="button" class="btn btn-primary">Facebook</button> -->

                <div class="fb-login-button" data-size="medium" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true" data-width="">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                </div>
            </div>
            <div class="col">
                <script>
                    function onSignIn(googleUser) {
                        var id_token = googleUser.getAuthResponse().id_token;
                        var access_token = googleUser.getAuthResponse().access_token;
                        var profile = googleUser.getBasicProfile();
                        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                        console.log('Name: ' + profile.getName());
                        console.log('Image URL: ' + profile.getImageUrl());
                        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                        }
                </script>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
        <form method="POST" style="margin-top: 30px;">
            <div class="form-group" style="width: 30%; margin: auto;">
                <label>Email address</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group" style="width: 30%; margin: auto;">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group form-check" style="text-align: center; margin: auto;">
                <input type="checkbox" class="form-check-input" name="rememberme">
                <label class="form-check-label">Remember me</label>
            </div>
            <div class="form-group" style="text-align: center; margin: auto;">
                <button type="submit" value="Login" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="form-group" style="text-align: center; margin: auto;">
            <a href="/signup">Sign Up</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
