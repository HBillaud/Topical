<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Topical</title>
    <link rel="icon" href="smallLogo.png" type="image/png">
    <!-- CSS -->
    <!-- load bootstrap and our own personal stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white"
        style="border-bottom: 2px; border-color: black; border-bottom-width: 2px; border-bottom-style: solid;">
        <a class="navbar-brand" href="/">
            <img src="fullLogo.svg" width="100" height="30" class="align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/profile">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/topics">Topics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>[User]'s Profile</h1>
    <form method="" style="margin-top: 30px;">
        <div class="form-group" style="margin: auto;">
            <div class="form-group" style="width: 30%; ">
                <label>Profile Pic: </label>
                <img style="width: 60%;"
                    src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg"
                    alt="Default profile picture">
            </div>
            <div class="form-group" style="margin: auto;">
                <label>Name: </label>
                <p>[User]'s name</p>
            </div>
            <div class="form-group" style="width: 30%;">
                <label>Bio: </label>
                <p>This area contains the bio of [User]'s profile. This is the default description.</p>
            </div>
        </div>
        <br>
        <div class="form-group" style="margin: auto;">
            <h3>Do you need to edit your profile?</h3>
            <a href="/settings" class="btn btn-primary">Go To Settings</a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

</html>
